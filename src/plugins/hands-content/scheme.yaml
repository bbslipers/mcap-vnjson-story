# Плагин content создает двух уровневое оглавление (содержание)
# Плагин требует наличия файла content.yaml как минимум в папке $root
# Так-же файл content.yaml может присутствовать в папке любой из сцен
# Сначала файл content.yaml ищется в папке текущей сцены, а затем в
# в папке $root. Для формирования оглавления используется первый найденый.

# Пример файла conten.yaml

- $root.$init: Том 1
  disabled: true
  children:
      - scene1.ch1: Глава 1
        disabled: true
      - scene1.ch2: Глава 2

- $root.$init: Том 2
  children:
      - $init: Глава 1
      - scene2.ch2: Глава 2

- $root.$init: Том 3
  children:
      - scene3.ch1: Глава 1
      - scene3.ch2: Глава 2
- $root.$init: Том 4
  children:
      - scene3.ch1: Глава 1
      - scene3.ch2: Глава 2

# scene2/content.yaml
# Так же в любой сцене можно создать файл content 
# и тогда, когда пользователь будет находиться в конкретной сцене
# плагин content будет искать файл content.yaml в этой сцене
# Если файл в сцене остутсвует, то будет вызван файл $root/content.yaml


# Для переключения состояния активности пуктов меню
# используется плагин content-switch
# В параметре item указывается порядковый номер элемента меню внутри массива
- content-switch:
    item: 0
    disabled: false
# Если мы хотим обратиться к дечернему пукту меню
# то необходимо указать номер родительского пукта меню и через пробел номер
# дочернего пукта. Нумерация начинается с нуля.
- content-switch:
    item: 1 0
    disabled: true


### Так же можно передавать параметру disabled сравнение
## Значения выражений задаются при помощи плагина data
- set-data:
    age: 12
    gender: М
### $root/content.yaml
- $root.$init: Том 1
  children:
      - scene1.ch1: Глава 1
        disabled: 
          age: [ 10, 15 ]
            
      - scene1.ch2: Глава 2

- $root.$init: Том 2
  children:
      - $init: Глава 1
      - scene2.ch2: Глава 2

- $root.$init: Том 3
  disabled:
      #age: [ 10, 12 ]
      gender: М
  children:
      - scene3.ch1: Глава 1
      - scene3.ch2: Глава 2
- $root.$init: Том 4
  children:
      - testdata.$init: Глава 1
      - scene3.ch2: Глава 2