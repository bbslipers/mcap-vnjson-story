# Вставка изображений
- left-image: ari_1
- right-image: ari_2
- center-image: ari_3

# Скрытие изображений
- left-image: false
- right-image: false
- center-image: false

# Вставка изображений с параметрами
- left-image:
    name: ari_1
    fade: true
    css:
      left: 10px
      bottom: 210px
      width: 200px
      
- right-image:
    name: ari_2
    fade: false    
    css:
      right: 10px
      bottom: 210px
      width: 200px

- center-image:
    name: ari_3
    css:
      bottom: 210px
      width: 200px

# Скрытие изображений
- left-image: false
- right-image: false
- center-image: false

# Вставка спрайта (фрагмента основного изображения)
- sprite-image:
    name: ari_1 # Основное изображение
    offset-top: 20 # Отступ сверху в px
    offset-left: 120 # Отступ слева в px
    sprite-top: 10 # Позиция спрайта сверху в px
    sprite-left: 10 # Позиция спрайта слева в px
    sprite-width: 200 # Ширина спрайта в px
    sprite-height: 200 # Высота спрайта в px

# Скрытие спрайта
- sprite-image: false