# Выводит на экран изображение разделенное на 4 области
# Можно управлять отображением областей.
# Размер изображения 800х400 пикселей.
- frame:
    name: frame
    1: false
    2: false
    3: false
    4: false

- frame:
    name: frame
    1: true
    2: false
    3: false
    4: false

- frame:
    name: frame
    1: true
    2: true
    3: false
    4: false

- frame:
    name: frame
    1: true
    2: true
    3: true
    4: false

- frame:
    name: frame
    1: true
    2: true
    3: true
    4: true

# Скрывает изображение
- show-frame: false