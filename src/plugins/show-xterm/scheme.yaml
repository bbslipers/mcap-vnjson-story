# Показать терминал
- xterm: true

# Очистить терминал
- xterm: clear

# Скрыть терминал
- xterm: false

# Отобразить изображение в терминале
# размер изображения 720x395
- xterm: xterm

# Отобразить содержание файла в терминале
# Поддерживается подсветка синтаксиса (по расширению)
# Файлы должны находится в папке data любой сцены ($root/data)
- xterm: xterm.lua
