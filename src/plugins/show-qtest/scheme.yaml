- dialog-box: classic
  next: true

- test:
    # Заголовок теста
    name: "<b style='font-size: 24px !important;'>Тест «Причастия»</b>"

    # Вариант подсчета результата
    #    SummText - сумма балов;
    #        Количество балов указывается для каждого варианта
    #        variants:
    #          - Первый вариант ответа: 10
    #          - Второй вариант ответа: 20
    #          - Третий вариант ответа: 30
    #    TrueFalse - количество верных и неверных ответов;
    type: TrueFalse
    
    # Отображение окна результата:
    #    true - отображать;
    #    false - неотображать;
    result: true

    # Показ верного и неверного вариантов ответа
    #    true - отображать верный и неверный вариант ответа (2 секунды);
    #    2000 - отображать верный и неверный вариант ответа заданное в милисекундах время;    
    #    false - неотображать верный и неверный вариант ответа;
    self-control: true

    # Действия выполняемые по окончанию теста
    # событие не является обязательным, обрабатывается перед показом результата,
    # в нутри события доступны для использования и изменения следующие переменные:      
    #    imgTest - картинка;          
    #    textTest - текст подписи;     
    #    summTest - сумма балов результата;
    #    trueAnswer - количество верных ответов;
    #    falseAnswer - количество неверных ответов;
    onEnd:
      switch:
        trueAnswer < 2:
          znk: "Тест не пройден. </br> </br> Вы верно ответили на {{trueAnswer}} вопросов и допустили {{falseAnswer}} ошибок."
        trueAnswer >= 2:
          znk: "Поздравляю вы прошли тест."
      data-set: 
        imgTest: ikrus_znk
        textTest: "Ваш результат {{trueAnswer}} правильных ответа."
        summTest1: "{{summTest}}"  
        trueAnswer1: "{{trueAnswer}}"
        falseAnswer1: "{{falseAnswer}}"
      dialog-box: classic
  
    # Цвета основных элементов теста:
    #    color-item - цвет фона вопроса
    #    color-item-correct - цвет фона верного ответа
    #    color-item-incorrect - цвет фона неверного ответа
    #    color-result - цвет фона окна результатов
    #    color-background - цвет фона окна с вопросом и ответами
    # Цвета указанные в виде #ЗНАЧЕНИЕ указываются в одинарных или двойных кавычках
    color-item: black
    color-result: orange
    color-background: gray
    color-item-correct: '#0d88f7'
    color-item-incorrect: '#ff0c9b'

    # Список вопросов теста
    questions:
      # Текст вопроса
      - question: "<b> Что такое причастие? </b>"
        # Реплика, которая выводится вместе с вопросом
        reply: "Причастие это особая форма глагола,
          которая сочетает в себе грамматические свойства глагола и прилагательного.
          В предложении причастия бывают определением или входят в состав сказуемого."
        # Реплика, которая выводится при верном ответе
        right: "Верно.
          Причастие это самостоятельная часть речи."
        # Реплика, которая выводится при неверном ответе          
        wrong: "Неверно.
          Причастие это самостоятельная часть речи."
        # Пауза, в течении которой показываются реплики к верному или неверному ответу
        pause: false
        # Изображение (250x250 пикселей, имя без расширения), которое отображается вместе с вопросом
        # Вопросы с изображением, для корректного отображения, должны иметь не более 3-х вариантов ответа
        image: false
        # Звук (музыка, имя без расширения), которое проигрывается во время отображения вопроса
        audio: false
        # Номер верного варианта ответа        
        correct: 1
        # Варианты ответов
        variants:
          - Часть речи
          - Часть слова
          - Грамматическая категория
          - Второстепенный член предложения
  
  # Запрет взаимодействия с окном диалога во время теста
  dialog-box: disabled