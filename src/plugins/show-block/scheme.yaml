- block:
    # fadeIn
    # fadeOut

    # slideUp
    # slideDown
    # slideLeft 
    # slideRight 
    #
    # showUp
    # showDown
    # showLeft 
    # showRight 
    - id: block1 # Индификатор для управления через block-step
      image: ari_1 # Имя изображение отображаемое в блоке при создании
      top: 100
      left: 100
      width: 200
      height: 400      
      z-index: 0
      timeout: 0 # Задержка (в мсек) перед началом анимации
      animation: 
        type: fadeIn
        duration: 2000
        onEnd:
          $: Конец воспроизведения анимации block1

    # zoomTo 
    # rotateTo 
    - id: block2
      image: ari_2
      top: 100
      left: 300
      width: 200
      height: 400      
      z-index: 0
      timeout: 2000
      animation: 
        type: zoomTo
        value: 0.75 # Значение параметра анимации (коэффициент, градусы ПЧС)
        duration: 2000
        onEnd:
          $: Конец воспроизведения анимации block2

    # sizeTo 
    - id: block3
      image: ari_3
      top: 100
      left: 400
      width: 200
      height: 400      
      z-index: 0
      timeout: 4000
      animation: 
        type: sizeTo
        width: 100 # Новая высота (-=100 или +=100 или "{{value}}")
        height: 200 # Новая ширина (-=200 или +=200 или "{{value}}")       
        duration: 2000
        onEnd:
          $: Конец воспроизведения анимации block3

    # moveTo 
    - id: block4
      image: ari_3
      top: 100
      left: 600
      width: 200
      height: 400      
      z-index: 0
      timeout: 6000
      animation: 
        type: moveTo
        top: 100 # Новое положение сверху (-=100 или +=100 или "{{value}}")
        left: 100 # Новая положение слева (-=100 или +=100 или "{{value}}")       
        duration: 2000
        onEnd:
          $: Конец воспроизведения анимации block4

- block-step:
    id: block4
    image: ari_3  # или false
    z-index: 0
    timeout: 6000
    animation: 
      type: fadeOut
      duration: 2000
      onEnd:
        $: Конец воспроизведения шага анимации