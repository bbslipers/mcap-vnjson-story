# Определение и показ области регионов
- area:
    # Ширина области регионов (px), по умолчанию 100%
    - areaWidth: 1024 # Необязательный
    # Высота области регионов (px), по умолчанию 100%
    - areaHeight: 568 # Необязательный
    # Команды выполняемые при клике на любом регионе
    - onClickAny: # Необязательный
        $: onClickAny
    # Команды выполняемые при клике внутри области регионов    
    - onClickOut: # Необязательный
        $: onClickOut
    # Начало определения региона, признак его активности true/false
    - item: true # Обязательный
      # Тип региона none/switch
      type: switch # Необязательный
      # Отступ сверху (px)
      top: 250 # Необязательный
      # Отступ слева (px)
      left: 10 # Необязательный
      # Ширина региона (px)
      width: 100 # Обязательный
      # Высота региона (px)
      height: 100 # Обязательный
      # Изображение фона региона false/name
      image: false # Необязательный 
      # Цвет фона региона true/false/color
      color: true # Необязательный
      # Цвет рамки региона true/false/color
      border: true # Необязательный
      # Команды выполняемые при клике на регионе
      onClick: # Необязательный
        $: Region one
    # Начало определения региона, признак его активности true/false
    - item: true
      type: none 
      top: 10
      left: 10      
      width: 50
      height: 50
      border: '#e97616'

# Очистка и скрытие области регионов
- area: false

src="${vnjs.getAssetByName(cell.image.name).url}